name: "Notify message to Webhook"
description: "This action is created to notify messages to given webhook"
author: "Ruwan"
inputs:
  webhook:
    description: "Webhook URL"
    required: true
    default: "default webhook"
  message:
    description: "Message to send"
    required: true
    default: "default message"
  status:
    description: "Action Status"
    required: false
    default: "Success"
outputs:
  results:
    description: "Message sending details"
runs:
  using: "docker"
  image: "Dockerfile"
